<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <div class="ce-image ce-{gallery.position.horizontal} ce-{gallery.position.vertical}">
        <f:if condition="{gallery.count.files} == 1">
            <f:then>
                <f:render partial="Media/Type" arguments="{file: gallery.rows.1.columns.1.media, dimensions: gallery.rows.1.columns.1.dimensions, data: data, settings: settings}" />
            </f:then>
            <f:else>
                <f:render partial="Media/Gallery" arguments="{_all}" />
            </f:else>
        </f:if>
    </div>

</f:section>
</html>
